[package]
name = "bevy_mod_outline"
version = "0.2.1"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "A mesh outlining plugin for Bevy."
readme = "README.md"
homepage = "https://github.com/komadori/bevy_mod_outline/"
repository = "https://github.com/komadori/bevy_mod_outline/"
keywords = ["gamedev", "bevy", "outline"]
categories = ["game-engines", "rendering"]

[dependencies]
bevy = { version = "0.8", default-features = false, features = [
    "bevy_asset",
    "bevy_render",
    "bevy_pbr",
    "bevy_core_pipeline",
] }
thiserror = "1.0"

[dev-dependencies]
bevy = { version = "0.8", default-features = false, features = [
    "bevy_winit",
    "x11",
] }

[features]
default = ["bevy_ui"]
bevy_ui = ["bevy/bevy_ui"]

[[example]]
name = "shapes"
path = "examples/shapes.rs"
